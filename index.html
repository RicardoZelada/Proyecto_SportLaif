<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/switchery.css" />
    <title>SportLaif</title>
  </head>

  <body>
    <header class="bg-dark p-4 text-center text-white">
        <h1>Gym SportLaif - Vida Sana Cuerpo Sano</h1>
    </header>

    <section class="container-fluid justify-center bg-light p-4">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card mt-4">
                    <div class="card-header p-3 bg-danger text-white">
                        <h3 class="display">Registro de Clientes</h3>
                    </div>
                    <div class="card-body">
                        <div id="divErrores">

                        </div>
                        <div class="row">
                            <div class="form-group col-12">
                                <label for="inputNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="inputNombre">
                            </div>
                            <div class="form-group col-md-6 col-sm-12">
                                <label for="selectPlan">Tipo de Plan </label>
                                <select name="select" id="selectPlan" class="form-control">
                                    <option value="#">Seleccione Plan</option>
                                    <option value="1">2 veces por semana</option>
                                    <option value="2">4 veces por semana</option>
                                    <option value="3">Ilimitado</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6 col-sm-12">
                                <label for="selectPago">Medio de Pago</label>
                                <select name="select" id="selectPago" class="form-control">
                                    <option value="#">Seleccione Pago</option>
                                    <option value="1">Efectivo</option>
                                    <option value="2">Tarjeta</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="inputCheck" class="form-label ml-3">Estado de Pago</label>
                                <input type="checkbox" class="js-switch" checked id="inputCheck"/>
                            </div>
                        </div> 
                    </div>
                    <div class="card-footer bg-dark">
                        <button class="btn btn-danger btn-block"  type="button" id="btnAgregar">Agregar Cliente</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="row">
            <div id="cardRegistro">

            </div>

        </div>
    </section>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="Js/switchery.js"></script>
    <script src="Js/index.js"></script>
</body>
</html>
